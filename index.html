<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <main id="tela-principal">
        <h1>Conversor de Moedas</h1>
        <section class="conteudos">
            <div class="form-group">
                <label for="Valoremreal">R$</label>
                <input 
                type="number"
                name="valorEmReal"
                id="valorEmReal"
                step="0.01"
                min="0.00"
                max="9999999999.99"
                value=""
                tabindex="1"
                onclick="ativarBotao()"
                onchange="ativarBotao()"
                autofocus
                required
                />
                
            </div>
            <div class="form-group">
                <input 
                type="radio"
                id="dolar"
                name="moedaEstrangeira"
                class="input radio"
                value="Dólar"
                tabindex="2"    
                /> <label for="dolar">Dólar</label>
                
                <input 
                type="radio"
                id="euro"
                name="moedaEstrangeira"
                class="input radio"
                value="Euro"
                tabindex="3"    
                /> <label for="euro">Euro</label>
                
                <input 
                type="radio"
                id="libra"
                name="moedaEstrangeira"
                class="input radio"
                value="Libra"
                tabindex="4"    
                /> <label for="libra">Libra</label>

                <input 
                type="radio"
                id="bitcoin"
                name="moedaEstrangeira"
                class="input radio"
                value="Bitcoin"
                tabindex="5"    
                /> <label for="bitcoin">Bitcoin</label>

            </div>

            <div class="form-group">
                <button class="desativado botao" id="btnConverter" 
                onclick="ativarBotao(); bloquearBotao()" disabled>Coverter</button>
                
                <button type="reset" class="botao" id="btnLimpar" tabindex="7">
                    Limpar</button>
                </div>
        </section>
        
        <div class="instrucoes">
            <p class="centro" id="aviso">
                Digite o valor, escolha a moeda e clique em converter
                
            </p>
        </div>
        <br>
            
    </main>
    <script src="/Script.js"></script>
    
</body>
</html>
